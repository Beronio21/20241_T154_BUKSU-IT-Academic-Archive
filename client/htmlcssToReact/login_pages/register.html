<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ThesEase</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Logo Section -->
    <div class="top-logo">
        <img src="../images/buksulogo.png" alt="ThesEase Logo">
    </div>

    <div class="container">
        <!-- Left Image Section -->
        <div class="left-image-box">
            <img src="../images/register1.png" alt="Research Platform">
        </div>

        <!-- Register Form Section -->
        <div class="register-container">
            <div class="register-box">
                <!-- Logo and Header inside the box -->
                <div class="logo-container">
                    <h1>ThesEase</h1>
                    <p>Create a new Account</p>
                </div>

                <form>
                    <div class="input-group">
                       
                        <input type="text" id="student-id" placeholder="Enter Student ID">
                    </div>

                    <div class="input-group side-by-side">
                        <div class="side">
                          
                            <input type="text" id="first-name" placeholder="First Name">
                        </div>
                        <div class="side">
                          
                            <input type="text" id="last-name" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="input-group">

                        <input type="email" id="email" placeholder="Enter Email">
                    </div>

                    <div class="input-group side-by-side">
                        <div class="side">
                       
                            <input type="tel" id="phone" placeholder="Phone Number">
                        </div>
                        <div class="side">
                         
                            <input type="date" id="birthday">
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Gender</label>
                        <div class="gender-group">
                            <label for="male">Male</label>
                            <input type="radio" id="male" name="gender">
                            
                            <label for="female">Female</label>
                            <input type="radio" id="female" name="gender">
                            
                            <label for="custom">Custom</label>
                            <input type="radio" id="custom" name="gender">
                            
                        </div>
                    </div>

                    <div class="input-group">
                       
                        <input type="text" id="department" placeholder="Department">
                    </div>

                    <div class="input-group">
                     
                        <input type="text" id="course-year" placeholder="Course & Year">
                    </div>

                    <div class="input-group">
                      
                        <input type="password" id="password" placeholder="Enter Password">
                    </div>

                    <div class="input-group">
                     
                        <input type="password" id="confirm-password" placeholder="Confirm Password">
                    </div>

                    <button type="submit" class="register-btn">Register</button>

                    <div class="separator">or</div>

                    <button type="button" class="google-btn">
                        <img src="../images/google.jpg" alt="Google Logo"> Sign up with Google
                    </button>
                    <div class="extra-options">
                       
                        <p>Already have an account? <a href="#">Login Now</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
