<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>
<body>
    <div class="sidebar">
        <img src="../images/buksulogo.png" alt="Logo" class="sidebar-logo">
        <div class="sidebar-nav">
            <a href="home.html">Home</a>
            <a href="thesis_reviews.html">Thesis Reviews</a>
            <a href="students.html">Students</a>
            <a href="notifications.html">Notifications</a>
            <a href="messages.html">Messages</a>
            <a href="profile.html" class="active">Profile</a>
            <a href="logout.html">Logout</a>
        </div>
    </div>

    <div class="main-content">
        <h1 class="dashboard-header">Profile</h1>
        <div class="dashboard-content">
            <div class="content-panel">
                <h2>Your Profile</h2>
                <div class="profile-container">
                    <div class="profile-picture">
                        <img src="../images/login1.png" alt="Profile Picture" class="profile-img">
                    </div>
                    <form class="profile-form">
                        <div class="form-group">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" value="Jane" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" value="Smith" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" value="janesmith@university.edu" required>
                        </div>
                        <div class="form-group">
                            <label for="contact_number">Contact Number:</label>
                            <input type="text" id="contact_number" value="098-765-4321" required>
                        </div>
                        <button type="submit" class="submit-btn">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
